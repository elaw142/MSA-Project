# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - msabackendwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://msabackendcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d129424349dc4867bc5f75a7b272bd94 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_716843e6fb8949c79328cb4c37fc3f74 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: msabackendcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d129424349dc4867bc5f75a7b272bd94 }}/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'msabackendwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fcb2823e7ce4bf899da89981bc63c83 }}
        images: 'msabackendcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d129424349dc4867bc5f75a7b272bd94 }}/backend:${{ github.sha }}'